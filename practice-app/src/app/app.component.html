<!-- <button class="subscribe" (click)="subscribe()" [disabled]="isSubscribed">{{ btnText }}</button> -->

@if (!isSubscribed) {
  <button class="subscribe" (click)="subscribe()">Subscribe</button>
}

@if (isSubscribed) {
  <button class="subscribe" disabled>Subscribed</button>
}

@for (mark of marks; track $index) {
  <div [appGrade]="mark">{{ mark | grade }}</div>
}
